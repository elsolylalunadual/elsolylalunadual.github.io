<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sol & Luna Eternos | Joyería de Autor</title>
    <meta name="description" content="Adquiere la pieza única Sol & Luna por $199. Un equilibrio perfecto entre oro y plata.">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sol & Luna Eternos - $199.00">
    <meta property="og:description" content="Edición Limitada. Una sola pieza, dos almas. Haz clic para ver los detalles y comprar.">
    <meta property="og:image" content="https://i.postimg.cc/x8gBrX51/D-NQ-NP-2X-817749-MLA106878709239-022026-F.webp">
    <meta property="og:url" content="https://tu-sitio-web.com"> <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://i.postimg.cc/x8gBrX51/D-NQ-NP-2X-817749-MLA106878709239-022026-F.webp">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Plus+Jakarta+Sans:wght@200;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg: #fdfbf7; --text: #1a1a1a; --accent: #b5935a; --card: #ffffff; }
        .dark-mode { --bg: #080808; --text: #f1f1f1; --accent: #8e9aaf; --card: #111111; }

        body { 
            background-color: var(--bg); color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.8s ease; overflow-x: hidden;
        }
        .font-serif { font-family: 'Cinzel', serif; }

        /* Zoom de Precisión */
        .zoom-container { position: relative; overflow: hidden; cursor: crosshair; background: var(--card); }
        .zoom-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s ease-out; }
        .zoom-lens {
            position: absolute; width: 140px; height: 140px;
            border: 1px solid var(--accent); border-radius: 50%;
            pointer-events: none; opacity: 0; transform: translate(-50%, -50%);
            box-shadow: 0 0 25px rgba(0,0,0,0.2); z-index: 10;
        }

        /* Switch Elegante */
        .theme-switch { width: 50px; height: 26px; background: var(--text); border-radius: 50px; position: relative; cursor: pointer; }
        .theme-dot { width: 20px; height: 20px; background: var(--bg); border-radius: 50%; position: absolute; top: 3px; left: 4px; transition: 0.4s; }
        .dark-mode .theme-dot { transform: translateX(22px); }

        .thumb { filter: grayscale(1); transition: 0.4s; border-bottom: 2px solid transparent; }
        .thumb.active { filter: grayscale(0); border-color: var(--accent); transform: translateY(-5px); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center mix-blend-difference text-white">
        <div class="text-xl font-bold tracking-[0.5em] font-serif uppercase">Dualidad</div>
        <div class="flex items-center gap-8">
            <div class="theme-switch" onclick="toggleTheme()"><div class="theme-dot"></div></div>
            <button onclick="toggleCart()" class="relative">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.2" viewBox="0 0 24 24"><path d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007z"/></svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-amber-600 text-[10px] w-4 h-4 rounded-full flex items-center justify-center opacity-0">0</span>
            </button>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-20">
            <div class="space-y-8">
                <div class="zoom-container aspect-square shadow-2xl" id="zoom-box">
                    <img id="main-view" src="https://i.postimg.cc/x8gBrX51/D-NQ-NP-2X-817749-MLA106878709239-022026-F.webp" class="zoom-image">
                    <div id="lens" class="zoom-lens"></div>
                </div>
                <div class="grid grid-cols-4 md:grid-cols-8 gap-3" id="thumb-gallery"></div>
            </div>

            <div class="flex flex-col justify-center space-y-10">
                <header>
                    <span class="text-amber-600 tracking-[0.4em] text-[10px] uppercase block mb-4">Pieza Maestra</span>
                    <h1 class="text-6xl font-serif mb-6 leading-tight">Sol & Luna <br> Eternos</h1>
                    <p class="text-lg font-light opacity-60">Un amuleto de equilibrio forjado a mano. La unión mística de los astros en una joya de colección.</p>
                </header>

                <div class="text-4xl font-light">$199.00</div>

                <button onclick="addToCart()" class="w-full bg-zinc-900 text-white dark:bg-white dark:text-black py-5 rounded-sm uppercase text-xs tracking-[0.4em] font-bold hover:bg-amber-700 transition-all duration-500 shadow-xl active:scale-95">
                    Añadir a la bolsa
                </button>
                
                <footer class="pt-8 border-t border-black/10 dark:border-white/10 grid grid-cols-2 gap-6 text-[11px] uppercase tracking-tighter opacity-50">
                    <div><b>Material:</b> Plata .925 y Oro 18K</div>
                    <div><b>Envío:</b> Prioritario Asegurado</div>
                </footer>
            </div>
        </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-white/80 dark:bg-black/80 backdrop-blur-3xl z-[100] translate-x-full transition-transform duration-700 p-12 flex flex-col">
        <div class="flex justify-between items-center mb-12">
            <h2 class="font-serif text-2xl uppercase tracking-widest">Tu Selección</h2>
            <button onclick="toggleCart()" class="text-xs opacity-40">Cerrar</button>
        </div>
        <div id="cart-content" class="flex-1"></div>
        <div id="cart-footer" class="hidden border-t border-black/10 pt-8">
            <div class="flex justify-between text-2xl font-serif mb-8 uppercase"><span>Total</span><span>$199.00</span></div>
            <button onclick="checkout()" class="w-full bg-green-700 text-white py-6 rounded-sm text-[10px] tracking-[0.3em] font-bold uppercase hover:bg-green-800 transition shadow-2xl">Finalizar vía WhatsApp</button>
        </div>
    </div>

    <script>
        const images = [
            "https://i.postimg.cc/x8gBrX51/D-NQ-NP-2X-817749-MLA106878709239-022026-F.webp",
            "https://i.postimg.cc/C5J9yR7S/D-NQ-NP-2X-982633-MLA106429542651-022026-F.webp",
            "https://i.postimg.cc/WzSxRd8J/D-Q-NP-2X-606912-MLA93342612831-092025-F.webp",
            "https://i.postimg.cc/XqxtMrLv/D-Q-NP-2X-639556-MLA92928841490-092025-F.webp",
            "https://i.postimg.cc/3N9zMk1G/D-Q-NP-2X-817302-MLA95530832884-102025-F.webp",
            "https://i.postimg.cc/rsg76Djz/D-Q-NP-2X-818542-MLA93342732139-092025-F.webp",
            "https://i.postimg.cc/vTXCR4hx/D-Q-NP-2X-882157-MLA92928930508-092025-F.webp",
            "https://i.postimg.cc/FzGwtYpR/D-Q-NP-2X-895555-MLA93342583047-092025-F.webp"
        ];

        const gallery = document.getElementById('thumb-gallery');
        images.forEach((img, i) => {
            const el = document.createElement('img');
            el.src = img;
            el.className = `thumb aspect-square object-cover cursor-pointer ${i===0?'active':''}`;
            el.onclick = () => {
                const main = document.getElementById('main-view');
                gsap.to(main, { opacity: 0, duration: 0.3, onComplete: () => {
                    main.src = el.src;
                    gsap.to(main, { opacity: 1, duration: 0.5 });
                }});
                document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
                el.classList.add('active');
            };
            gallery.appendChild(el);
        });

        const zoomBox = document.getElementById('zoom-box');
        const zoomImg = document.getElementById('main-view');
        const lens = document.getElementById('lens');

        zoomBox.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = zoomBox.getBoundingClientRect();
            const x = e.clientX - left; const y = e.clientY - top;
            lens.style.opacity = '1'; lens.style.left = `${x}px`; lens.style.top = `${y}px`;
            zoomImg.style.transformOrigin = `${(x / width) * 100}% ${(y / height) * 100}%`;
            zoomImg.style.transform = 'scale(2.2)';
        });

        zoomBox.addEventListener('mouseleave', () => { lens.style.opacity = '0'; zoomImg.style.transform = 'scale(1)'; });

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }

        function addToCart() {
            const dot = document.getElementById('cart-count');
            dot.innerText = '1'; dot.style.opacity = '1';
            document.getElementById('cart-content').innerHTML = `<div class="flex gap-6 animate-fadeIn"><img src="${zoomImg.src}" class="w-24 h-32 object-cover shadow-2xl"><div class="pt-2"><h3 class="font-serif text-xl">Sol & Luna Eternos</h3><p class="text-amber-600 font-bold">$199.00</p></div></div>`;
            document.getElementById('cart-footer').classList.remove('hidden');
            toggleCart();
            gsap.from(dot, { scale: 3, duration: 0.5 });
        }

        function checkout() {
            const msg = encodeURIComponent("¡Hola! Deseo adquirir el amuleto 'Sol & Luna Eternos' ($199). ¿Cómo puedo concretar la compra?");
            window.open(`https://wa.me/2204891875?text=${msg}`);
        }
    </script>
</body>
</html>
